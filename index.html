<!DOCTYPE html>
<html lang="mr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MADHWAI JUNIOR COLLEGE OF SCIENCE - Result Portal</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="watermark">MADHWAI JUNIOR<br>COLLEGE OF<br>SCIENCE</div>

  <header>
    <h1>MADHWAI JUNIOR COLLEGE OF SCIENCE</h1>
    <h2>DCP CLASS ONLINE RESULT PORTAL</h2>
  </header>

  <section class="class-select">
    <label for="class">Select Class:</label>
    <select id="class" onchange="loadResults()">
      <option value="">-- Select --</option>
      <option value="11th">11th</option>
      <option value="12th">12th</option>
    </select>
  </section>

  <section id="result-section" class="hidden">
    <div class="student-info">
      <p><strong>Student Name:</strong> <span id="student-name"></span></p>
      <p><strong>Class:</strong> <span id="student-class"></span></p>
      <p><strong>Seat No:</strong> <span id="student-seat"></span></p>
    </div>

    <table id="result-table">
      <thead>
        <tr>
          <th>Subject</th>
          <th>Obtained Marks</th>
          <th>Total Marks</th>
          <th
          <th>Rank</th>
        </tr>
      </thead>
      <tbody id="table-body"></tbody>
    </table>

    <p id="publish-time" class="publish"></p>
  </section>

  <footer>
    <p>Â© 2025 MADHWAI JUNIOR COLLEGE OF SCIENCE | DCP CLASS</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
